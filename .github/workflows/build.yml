name: Build Executables for Different Platforms

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Platforms to build for
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install python3-tk (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y python3-tk

      - name: Install python3-tk (macOS)
        if: runner.os == 'macOS'
        run: brew install python-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable for ${{ matrix.os }}
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-20.04' ]; then
            echo "Building for Linux"
            pyinstaller --onefile --distpath ./dist/linux --workpath ./build/linux --specpath ./spec/linux main.py
          elif [ ${{ matrix.os }} == 'windows-latest' ]; then
            echo "Building for Windows"
            pyinstaller --onefile --distpath ./dist/windows --workpath ./build/windows --specpath ./spec/windows main.py
          elif [ ${{ matrix.os }} == 'macos-latest' ]; then
            echo "Building for macOS"
            pyinstaller --onefile --distpath ./dist/macos --workpath ./build/macos --specpath ./spec/macos main.py
          fi

      - name: Upload Linux Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: ./dist/linux/main  # Adjust with actual executable name

      - name: Upload Windows Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: ./dist/windows/main.exe  # Adjust with actual executable name

      - name: Upload macOS Artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: ./dist/macos/main  # Adjust with actual executable name

  # Optional: If you want to upload all the executables for different OS platforms separately
